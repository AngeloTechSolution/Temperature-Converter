<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Temperature Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 1rem;
        }
        @media (max-width: 576px) {
            header h1 {
                font-size: 1.5rem;
            }
        }max-
    </style>
</head>
<body>
    <header class="text-center bg-primary p-1 text-white">
        <h1>Temperature Converter</h1>
    </header>

    <div class="card mx-auto mt-5" style="max-width: 25rem;">
        <h2 class="text-center bg-primary">Temperature<br>Conversion</h2>

        <input type="number" class="form-control mx-auto mt-4 text-center fs-5 fw-bold" style="max-width: 13rem;" placeholder="0" id="user_input">
        
        <div class="mx-auto p-5 fw-bold fs-5">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="radio1">
                <label for="radio1" class="form-check-label">
                    Celsius - Fahrenheith
                </label>
            </div>
            
            <div class="form-checked">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="radio2" checked>
                <label for="flexRadioDefault" class="form-checked-input">
                    Fahrenheith - Celcius
                </label>
            </div>
        </div>

        <div class="container d-flex justify-content-center p-2">
            <input type="submit" class="btn btn-primary" style="max-width: 15rem;" onclick="convertBtn()">
        </div>

        <div class="text-center fw-bold fs-1 p-4" id="result">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
